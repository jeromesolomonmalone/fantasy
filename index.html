<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy</title>
    <meta
      name="description"
      content="Яннис Адетокунбо, водка, греческий салат"
    />
    <meta
      property="og:url"
      content="https://jeromesolomonmalone.github.io/fantasy/"
    />
    <meta property="og:title" content="Fantasy" />
    <meta
      property="og:description"
      content="Яннис Адетокунбо, водка, греческий салат"
    />
    <meta
      property="og:image"
      content="https://jeromesolomonmalone.github.io/fantasy/images/twitter-image.jpg"
    />
    <meta
      property="og:image:secure_url"
      content="https://jeromesolomonmalone.github.io/fantasy/images/twitter-image.jpg"
    />
    <meta property="og:site_name" content="Fantasy" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Fantasy" />
    <meta
      name="twitter:description"
      content="Яннис Адетокунбо, водка, греческий салат"
    />
    <meta
      name="twitter:image"
      content="https://jeromesolomonmalone.github.io/fantasy/images/twitter-image.jpg"
    />
    <link rel="icon" href="./images/favicon.png" sizes="any" />
    <link rel="apple-touch-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header_top">
        <div class="header_top_main">
          <div class="header_logo_wrapper">
            <img class="header_logo" src="" alt="" />
          </div>
          <div class="header_top_right">
            <h1 class="header_title"></h1>
            <h2 class="header_subtitle">
              <span class="header_points"></span>оч.
            </h2>
            <img class="header_logo_transparent" src="" alt="" />
          </div>
        </div>
        <div class="header_running_line"></div>
      </div>
      <div class="header_buttons_wrapper">
        <div class="header_buttons"></div>
      </div>
    </header>
    <main class="main">
      <div class="players_list"></div>
      <div class="main_standings">
        <div class="standings_header">
          <p>#</p>
          <p>Игрок</p>
          <p>Оч.</p>
        </div>
      </div>
    </main>
    <div class="popup">
      <div class="popup-content">
        <div class="close">
          <svg
            style="outline-style: none; z-index: 1"
            tabindex="-1"
            viewBox="0 0 320 512"
          >
            <path
              d="M305 239c9.4 9.4 9.4 24.6 0 33.9L113 465c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l175-175L79 81c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0L305 239z"
            />
          </svg>
        </div>
        <div class="popup_header">
          <div class="popup_header_right">
            <img class="popup_player_team_big" src="" alt="" />
            <div class="popup_player_photo_wrapper">
              <img class="popup_player_photo" src="" alt="" />
            </div>
            <h2 class="popup_player_points_title">
              <span class="popup_player_points"></span> оч.
            </h2>
          </div>
          <div class="popup_running_line"></div>
          <div class="popup_footer">
            <div class="popup_player_team_wrapper">
              <img class="popup_player_team" src="" alt="" />
            </div>
            <div class="popup_player_name">
              <h2 class="popup_player_firstName"></h2>
              <h1 class="popup_player_lastName"></h1>
            </div>
          </div>
        </div>
        <section class="popup_main">
          <section class="popup_left">
            <h3 class="general_statistics_title">Матчи</h3>
            <div class="popup_buttons"></div>
            <div class="tour_result_wrapper">
              <div class="tour_result">
                <p class="home_team"></p>
                <img class="home_team_logo" src="" alt="" />
                <p class="match_score"></p>
                <img class="guess_team_logo" src="" alt="" />
                <p class="guess_team"></p>
              </div>
            </div>
            <div class="tour_statistics"></div>
            <h3 class="general_statistics_title">Этот сезон</h3>
            <div class="general_statistics"></div>
          </section>
          <section class="popup_right">
            <div class="main_stats main_stats_matches-played">
              <p class="main_stats_value"></p>
              <p class="main_stats_description"></p>
              <img class="main_stats_img" src="" />
            </div>
            <div class="main_stats main_stats_price">
              <p class="main_stats_value"></p>
              <p class="main_stats_description"></p>
              <img class="main_stats_img" src="" />
            </div>
            <div class="main_stats main_stats_different-1">
              <p class="main_stats_value"></p>
              <p class="main_stats_description"></p>
              <img class="main_stats_img" src="" />
            </div>
            <div class="main_stats main_stats_different-2">
              <p class="main_stats_value"></p>
              <p class="main_stats_description"></p>
              <img class="main_stats_img" src="" />
            </div>
          </section>
        </section>
      </div>
    </div>
    <template id="player-template">
      <div class="player_item">
        <div class="player_photo_wrapper">
          <img class="player_photo" src="" alt="" />
          <div class="player_totalPoints_wrapper"></div>
        </div>
        <div class="player_running_line"></div>
        <div class="player_name">
          <p class="player_firstName"></p>
          <p class="player_lastName"></p>
        </div>
      </div>
    </template>

    <script src="./scripts/script.js"></script>
  </body>
</html>
